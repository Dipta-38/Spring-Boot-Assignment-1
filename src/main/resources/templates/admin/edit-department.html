<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">University Admin</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Edit Department</h2>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/departments/{id}/edit(id=${department.id})}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Department Name</label>
                    <input type="text" class="form-control" id="name" name="name"
                           th:value="${department.name}" required>
                </div>
                <div class="mb-3">
                    <label for="code" class="form-label">Department Code</label>
                    <input type="text" class="form-control" id="code" name="code"
                           th:value="${department.code}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description"
                              th:text="${department.description}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/admin/departments" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
