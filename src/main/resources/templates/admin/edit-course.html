<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">University Admin</a>
    </div>
</nav>


<div class="container mt-4">
    <h2>Edit Course</h2>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/courses/{id}/edit(id=${course.id})}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="name" name="name"
                           th:value="${course.name}" required>
                </div>
                <div class="mb-3">
                    <label for="code" class="form-label">Course Code</label>
                    <input type="text" class="form-control" id="code" name="code"
                           th:value="${course.code}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description"
                              th:text="${course.description}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="credits" class="form-label">Credits</label>
                    <input type="number" class="form-control" id="credits" name="credits"
                           th:value="${course.credits}" required>
                </div>
                <div class="mb-3">
                    <label for="departmentId" class="form-label">Department</label>
                    <select class="form-select" id="departmentId" name="departmentId" required>
                        <option th:each="dept : ${departments}"
                                th:value="${dept.id}"
                                th:text="${dept.name}"
                                th:selected="${dept.id == course.department.id}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="teacherId" class="form-label">Teacher</label>
                    <select class="form-select" id="teacherId" name="teacherId" required>
                        <option th:each="teacher : ${teachers}"
                                th:value="${teacher.id}"
                                th:text="${teacher.firstName + ' ' + teacher.lastName}"
                                th:selected="${teacher.id == course.teacher.id}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/admin/courses" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
