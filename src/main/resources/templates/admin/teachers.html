<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Teacher Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">University Admin</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" sec:authentication="name"></span>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action">Dashboard</a>
                <a href="/admin/departments" class="list-group-item list-group-item-action">Departments</a>
                <a href="/admin/courses" class="list-group-item list-group-item-action">Courses</a>
                <a href="/admin/teachers" class="list-group-item list-group-item-action active">Teachers</a>
                <a href="/admin/students" class="list-group-item list-group-item-action">Students</a>
            </div>
        </div>

        <div class="col-md-9">
            <h2>Teacher Management</h2>
            <p class="text-muted">Note: New teachers must register through the registration page.</p>

            <!-- Teachers List -->
            <div class="card">
                <div class="card-header">
                    <h5>All Teachers</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Teacher ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Qualification</th>
                                <th>Department</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="teacher : ${teachers}">
                                <td th:text="${teacher.teacherId}"></td>
                                <td th:text="${teacher.firstName + ' ' + teacher.lastName}"></td>
                                <td th:text="${teacher.email}"></td>
                                <td th:text="${teacher.qualification}"></td>
                                <td th:text="${teacher.department != null ? teacher.department.name : 'Not Assigned'}"></td>
                                <td>
                                    <a th:href="@{/admin/teachers/{id}(id=${teacher.id})}"
                                       class="btn btn-sm btn-info">View</a>
                                    <a th:href="@{/admin/teachers/{id}/edit(id=${teacher.id})}"
                                       class="btn btn-sm btn-warning">Edit</a>
                                    <form th:action="@{/admin/teachers/{id}/delete(id=${teacher.id})}"
                                          method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-danger"
                                                onclick="return confirm('Are you sure you want to delete this teacher?')">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${teachers.empty}">
                                <td colspan="6" class="text-center">No teachers found</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
