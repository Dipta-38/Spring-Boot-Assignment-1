<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">University Admin</a>
        <a href="/admin/students" class="btn btn-outline-light">Back to Students</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Student Details</h2>

    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Student ID:</strong> <span th:text="${student.studentId}"></span></p>
                    <p><strong>Name:</strong> <span th:text="${student.firstName + ' ' + student.lastName}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Departments:</strong>
                        <span th:each="dept : ${student.departments}"
                              th:text="${dept.name}"
                              class="badge bg-secondary me-1"></span>
                        <span th:if="${student.departments.empty}">None</span>
                    </p>
                    <p><strong>Username:</strong> <span th:text="${student.username}"></span></p>
                </div>
            </div>
            <div class="mt-3">
                <a th:href="@{/admin/students/{id}/edit(id=${student.id})}" class="btn btn-warning">Edit</a>
                <a href="/admin/students" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>

    <!-- Enrolled Courses (View Only) -->
    <div class="card">
        <div class="card-header">
            <h5>Enrolled Courses</h5>
            <small class="text-muted">Students enroll/unenroll through their own portal</small>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Course Code</th>
                        <th>Credits</th>
                        <th>Teacher</th>
                        <th>Department</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${enrolledCourses}">
                        <td th:text="${course.name}"></td>
                        <td th:text="${course.code}"></td>
                        <td th:text="${course.credits}"></td>
                        <td th:text="${course.teacher != null ? course.teacher.firstName + ' ' + course.teacher.lastName : 'Not Assigned'}"></td>
                        <td th:text="${course.department != null ? course.department.name : 'Not Assigned'}"></td>
                    </tr>
                    <tr th:if="${enrolledCourses.empty}">
                        <td colspan="5" class="text-center">Student is not enrolled in any courses</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
