<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">University Admin</a>
        <a href="/admin/teachers" class="btn btn-outline-light">Back to Teachers</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Teacher Details</h2>

    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Teacher ID:</strong> <span th:text="${teacher.teacherId}"></span></p>
                    <p><strong>Name:</strong> <span th:text="${teacher.firstName + ' ' + teacher.lastName}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${teacher.email}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Qualification:</strong> <span th:text="${teacher.qualification}"></span></p>
                    <p><strong>Department:</strong> <span th:text="${teacher.department != null ? teacher.department.name : 'Not Assigned'}"></span></p>
                    <p><strong>Username:</strong> <span th:text="${teacher.username}"></span></p>
                </div>
            </div>
            <div class="mt-3">
                <a th:href="@{/admin/teachers/{id}/edit(id=${teacher.id})}" class="btn btn-warning">Edit</a>
                <a href="/admin/teachers" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>

    <!-- Teacher's Courses -->
    <div class="card">
        <div class="card-header">
            <h5>Courses Taught</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Course Code</th>
                        <th>Credits</th>
                        <th>Enrolled Students</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.name}"></td>
                        <td th:text="${course.code}"></td>
                        <td th:text="${course.credits}"></td>
                        <td th:text="${course.students != null ? course.students.size() : 0}"></td>
                    </tr>
                    <tr th:if="${courses.empty}">
                        <td colspan="4" class="text-center">This teacher is not assigned to any courses</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
