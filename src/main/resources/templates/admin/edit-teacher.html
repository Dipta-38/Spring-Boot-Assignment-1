<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">University Admin</a>
        <a href="/admin/teachers" class="btn btn-outline-light">Back to Teachers</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Edit Teacher</h2>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/teachers/{id}/edit(id=${teacher.id})}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="teacherId" class="form-label">Teacher ID *</label>
                            <input type="text" class="form-control" id="teacherId" name="teacherId"
                                   th:value="${teacher.teacherId}" required>
                        </div>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name *</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                   th:value="${teacher.firstName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name *</label>
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                   th:value="${teacher.lastName}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   th:value="${teacher.email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="qualification" class="form-label">Qualification</label>
                            <input type="text" class="form-control" id="qualification" name="qualification"
                                   th:value="${teacher.qualification}">
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword"
                                   placeholder="Leave empty to keep current password">
                            <small class="text-muted">Enter new password only if you want to change it</small>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="departmentId" class="form-label">Department</label>
                    <select class="form-select" id="departmentId" name="departmentId">
                        <option value="">Select Department (Optional)</option>
                        <option th:each="dept : ${departments}"
                                th:value="${dept.id}"
                                th:text="${dept.name}"
                                th:selected="${teacher.department != null and teacher.department.id == dept.id}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Update Teacher</button>
                <a th:href="@{/admin/teachers/{id}(id=${teacher.id})}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
