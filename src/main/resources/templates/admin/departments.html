<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">University Admin</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" sec:authentication="name"></span>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action">Dashboard</a>
                <a href="/admin/departments" class="list-group-item list-group-item-action active">Departments</a>
                <a href="/admin/courses" class="list-group-item list-group-item-action">Courses</a>
                <a href="/admin/teachers" class="list-group-item list-group-item-action">Teachers</a>
                <a href="/admin/students" class="list-group-item list-group-item-action">Students</a>
            </div>
        </div>

        <div class="col-md-9">
            <h2>Department Management</h2>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Add New Department</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/departments}" method="post">
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="name"
                                           placeholder="Department Name" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="code"
                                           placeholder="Department Code" required>
                                </div>
                                <div class="mb-3">
                                        <textarea class="form-control" name="description"
                                                  placeholder="Description"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Department</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>All Departments</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Code</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="dept : ${departments}">
                                        <td th:text="${dept.name}"></td>
                                        <td th:text="${dept.code}"></td>
                                        <td>
                                            <a th:href="@{/admin/departments/{id}/edit(id=${dept.id})}"
                                               class="btn btn-sm btn-warning">Edit</a>
                                            <form th:action="@{/admin/departments/{id}/delete(id=${dept.id})}"
                                                  method="post" style="display: inline;">
                                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
