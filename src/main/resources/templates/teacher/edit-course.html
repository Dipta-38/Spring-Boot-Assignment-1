<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar {
            background: linear-gradient(180deg, #0d6efd 0%, #0b5ed7 100%);
            min-height: 100vh;
            border-radius: 0 15px 15px 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            border-radius: 8px;
            margin: 5px 10px;
            transition: all 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }
        .edit-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Teacher Portal</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" sec:authentication="name"></span>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar p-0">
            <div class="p-4">
                <h4 class="text-white mb-4"><i class="fas fa-chalkboard-teacher me-2"></i>Teacher Portal</h4>
                <div class="list-group list-group-flush bg-transparent">
                    <a href="/teacher"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="/teacher/courses"><i class="fas fa-book me-2"></i>My Courses</a>
                    <a href="/teacher/profile"><i class="fas fa-user me-2"></i>My Profile</a>
                    <a href="/teacher/profile/edit"><i class="fas fa-edit me-2"></i>Edit Profile</a>
                </div>
            </div>
            <div class="position-absolute bottom-0 w-100 p-3">
                <div class="text-center text-white">
                    <a href="/teacher/courses" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-arrow-left me-1"></i>Back to Courses
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Success Message -->
            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>Course updated successfully!
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="edit-form">
                <h2 class="mb-4"><i class="fas fa-edit me-2 text-primary"></i>Edit Course</h2>

                <form th:action="@{/teacher/courses/{id}/edit(id=${course.id})}" method="post" th:object="${course}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Course Name *</label>
                        <input type="text" class="form-control" id="name" name="name"
                               th:value="${course.name}" required>
                    </div>

                    <div class="mb-3">
                        <label for="code" class="form-label">Course Code *</label>
                        <input type="text" class="form-control" id="code" name="code"
                               th:value="${course.code}" required>
                        <div class="form-text">Unique identifier for the course (cannot be changed)</div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Course Description</label>
                        <textarea class="form-control" id="description" name="description"
                                  rows="3" th:text="${course.description}"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="credits" class="form-label">Credits *</label>
                        <input type="number" class="form-control" id="credits" name="credits"
                               th:value="${course.credits}" min="1" max="5" required>
                    </div>

                    <!-- Department Selection -->
                    <div class="mb-3">
                        <label for="departmentId" class="form-label">Department *</label>
                        <select class="form-select" id="departmentId" name="departmentId" required>
                            <option value="">-- Select a Department --</option>
                            <option th:each="dept : ${departments}"
                                    th:value="${dept.id}"
                                    th:text="${dept.name}"
                                    th:selected="${course.department != null and course.department.id == dept.id}"></option>
                        </select>
                        <div class="form-text">
                            Current department:
                            <strong th:text="${course.department != null ? course.department.name : 'Not assigned'}"></strong>
                        </div>
                    </div>

                    <!-- Read-only Information -->
                    <div class="mb-3">
                        <label class="form-label">Teacher</label>
                        <div class="form-control bg-light">
                            <strong th:text="${teacher.firstName + ' ' + teacher.lastName}"></strong>
                            <small class="text-muted ms-2">(You are the instructor)</small>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Enrolled Students</label>
                        <div class="form-control bg-light">
                            <span class="badge bg-success"
                                  th:text="${course.students != null ? course.students.size() : 0}"></span> students
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/teacher/courses" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i> Update Course
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Form validation
        const form = document.querySelector('form');
        if (form) {
            form.addEventListener('submit', function(event) {
                const departmentSelect = document.getElementById('departmentId');
                if (!departmentSelect.value) {
                    event.preventDefault();
                    alert('Please select a department for the course.');
                    departmentSelect.focus();
                    departmentSelect.classList.add('is-invalid');
                }
            });
        }
    });
</script>
</body>
</html>
